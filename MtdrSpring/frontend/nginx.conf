events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        # Rutas SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check simple
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Proxy al backend - solo funciona en runtime, no en build
        location /auth/ {
            proxy_pass http://dashmaster-backend-service:8080/api/auth/;
            proxy_set_header Host $host;
        }

        location /api/ {
            proxy_pass http://dashmaster-backend-service:8080/api/;
            proxy_set_header Host $host;
        }
    }
}