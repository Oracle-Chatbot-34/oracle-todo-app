# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USER:TODOUSER}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# OCI Authentication
oci.config.file=${OCI_CONFIG_FILE:~/.oci/config}
oci.config.profile=${OCI_CONFIG_PROFILE:DEFAULT}
oci.tenancy.id=${OCI_TENANCY_OCID:}
oci.compartment.id=${OCI_COMPARTMENT_OCID:}

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForLocalDevelopmentEnvironmentOnly}
jwt.expiration=3600000

# Spring Security
spring.security.user.name=${UI_USERNAME:admin}
spring.security.user.password=${UI_PASSWORD:admin}

# Telegram bot (disabled in local env)
telegram.bot.token=disabled
telegram.bot.name=disabled
