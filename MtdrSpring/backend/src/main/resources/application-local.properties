# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USER:TODOUSER}
spring.datasource.password=${DB_PASSWORD:password123}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Security configuration for development
spring.security.user.name=${UI_USERNAME:admin}
spring.security.user.password=${UI_PASSWORD:password123}

# JWT configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForLocalDevelopmentEnvironmentOnly}
jwt.expiration=3600000

# Disable Telegram bot for local development
telegram.bot.token=disabled
telegram.bot.name=disabled