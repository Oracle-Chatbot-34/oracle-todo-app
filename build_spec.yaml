version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash

steps:
  # Paso único que hace todo el proceso
  - type: Command
    name: "Complete build and push process"
    timeoutInSeconds: 3600
    command: |
      echo "=== PROCESO COMPLETO DE BUILD ==="
      echo "Timestamp: $(date)"
      echo "Build Run ID: ${OCI_BUILD_RUN_ID}"
      
      # Construir tags usando valores literales + la única variable que funciona
      BACKEND_FULL_TAG="mx-queretaro-1.ocir.io/ax6xpbwtbt9g/dashmaster-backend:${OCI_BUILD_RUN_ID}"
      FRONTEND_FULL_TAG="mx-queretaro-1.ocir.io/ax6xpbwtbt9g/dashmaster-frontend:${OCI_BUILD_RUN_ID}"
      
      echo "Backend tag: ${BACKEND_FULL_TAG}"
      echo "Frontend tag: ${FRONTEND_FULL_TAG}"
      
      cd ${OCI_PRIMARY_SOURCE_DIR}
      
      # BUILD BACKEND
      echo "=== CONSTRUYENDO BACKEND ==="
      cd MtdrSpring/backend
      docker build -t ${BACKEND_FULL_TAG} .
      
      if [ $? -eq 0 ]; then
        echo "✅ Backend construido exitosamente"
      else
        echo "❌ Error construyendo el backend"
        exit 1
      fi
      
      cd ${OCI_PRIMARY_SOURCE_DIR}
      
      # BUILD FRONTEND
      echo "=== CONSTRUYENDO FRONTEND ==="
      cd MtdrSpring/frontend
      docker build -t ${FRONTEND_FULL_TAG} .
      
      if [ $? -eq 0 ]; then
        echo "✅ Frontend construido exitosamente"
      else
        echo "❌ Error construyendo el frontend"
        exit 1
      fi
      
      cd ${OCI_PRIMARY_SOURCE_DIR}
      
      # MOSTRAR IMÁGENES CONSTRUIDAS
      echo "=== IMÁGENES CONSTRUIDAS ==="
      docker images | grep "mx-queretaro-1.ocir.io/ax6xpbwtbt9g"
      
      # LOGIN A OCIR usando Auth Token específico
      echo "=== LOGIN A ORACLE CONTAINER REGISTRY ==="
      echo "Registry: mx-queretaro-1.ocir.io"
      echo "Namespace: ax6xpbwtbt9g"
      
      # Método 1: Usar tu Auth Token específico
      echo "Intentando login con Auth Token específico..."
      if echo "{vh]]d:0R#E#pwI4Hnkp" | docker login mx-queretaro-1.ocir.io --username ax6xpbwtbt9g --password-stdin; then
        echo "✅ Login exitoso con Auth Token"
      else
        echo "⚠️  Falló Auth Token directo, intentando con formato de usuario completo..."
        
        # Método 2: Con formato completo de usuario
        if echo "{vh]]d:0R#E#pwI4Hnkp" | docker login mx-queretaro-1.ocir.io --username 'ax6xpbwtbt9g/oracleidentitycloudservice' --password-stdin; then
          echo "✅ Login exitoso con formato completo"
        else
          echo "⚠️  Intentando con Resource Principal como fallback..."
          
          # Método 3: Fallback al Resource Principal
          if echo "${OCI_RESOURCE_PRINCIPAL_PRIVATE_PEM}" | docker login mx-queretaro-1.ocir.io --username 'ax6xpbwtbt9g/oracleidentitycloudservice/${OCI_PRINCIPAL_ID}' --password-stdin; then
            echo "✅ Login exitoso con Resource Principal"
          else
            echo "❌ Todos los métodos de login fallaron"
            echo "Información de debug:"
            echo "Auth Token length: 19"
            echo "OCI_PRINCIPAL_ID: ${OCI_PRINCIPAL_ID}"
            exit 1
          fi
        fi
      fi
      
      # PUSH BACKEND
      echo "=== PUSHING BACKEND IMAGE ==="
      docker push ${BACKEND_FULL_TAG}
      
      if [ $? -eq 0 ]; then
        echo "✅ Backend image subida exitosamente"
      else
        echo "❌ Error subiendo backend image"
        exit 1
      fi
      
      # PUSH FRONTEND
      echo "=== PUSHING FRONTEND IMAGE ==="
      docker push ${FRONTEND_FULL_TAG}
      
      if [ $? -eq 0 ]; then
        echo "✅ Frontend image subida exitosamente"
      else
        echo "❌ Error subiendo frontend image"
        exit 1
      fi
      
      # PREPARAR DEPLOYMENT MANIFEST
      echo "=== PREPARANDO DEPLOYMENT MANIFEST ==="
      if [ ! -f "deployment.yaml" ]; then
        echo "ERROR: deployment.yaml no encontrado"
        exit 1
      fi
      
      cp deployment.yaml ${OCI_WORKSPACE_DIR}/deployment.yaml
      echo "✅ Deployment manifest preparado"
      
      echo "=== PROCESO COMPLETADO EXITOSAMENTE ==="
      echo "Backend: ${BACKEND_FULL_TAG}"
      echo "Frontend: ${FRONTEND_FULL_TAG}"

outputArtifacts:
  - name: backend_image
    type: DOCKER_IMAGE
    location: mx-queretaro-1.ocir.io/ax6xpbwtbt9g/dashmaster-backend:${OCI_BUILD_RUN_ID}
  - name: frontend_image
    type: DOCKER_IMAGE
    location: mx-queretaro-1.ocir.io/ax6xpbwtbt9g/dashmaster-frontend:${OCI_BUILD_RUN_ID}
  - name: deployment_artifacts
    type: BINARY
    location: deployment.yaml