apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashmaster-backend
  labels:
    app: dashmaster-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashmaster-backend
  template:
    metadata:
      labels:
        app: dashmaster-backend
    spec:
      containers:
      - name: dashmaster-backend
        image: ${BACKEND_IMAGE_URL}
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: dashmaster-backend-service
spec:
  selector:
    app: dashmaster-backend
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashmaster-frontend
  labels:
    app: dashmaster-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashmaster-frontend
  template:
    metadata:
      labels:
        app: dashmaster-frontend
    spec:
      containers:
      - name: dashmaster-frontend
        image: ${FRONTEND_IMAGE_URL}
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: dashmaster-frontend-service
spec:
  selector:
    app: dashmaster-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer